<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Game</title>
  <script src="./javascript.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Rock Paper Scissors</h1>
  <div id="selections">
    <button id="rock" class="rps-button">🪨</button>
    <button id="paper" class="rps-button">📃</button>
    <button id="scissors" class="rps-button">✂️</button>
  </div>
  <div id="score-container">
    <div id="player" class="score">
      <p>You: <span class="counter">0</span></p>
      <p class="choice"></p>
    </div>
    <div id="computer" class="score">
      <p>Computer: <span class="counter">0</span></p>
      <p class="choice"></p>
    </div>
  </div>
  <p id="lastMatch"></p>
  <p id="winner"></p>
  <button id="newGameBtn">New Game</button>
</body>

</html>
